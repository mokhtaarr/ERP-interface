
<form [formGroup]="itemCollectionForm" (ngSubmit)="onSumbit()">
    <mat-tab-group     dir="rtl" backgroundColor="primary" >
        <mat-tab>
            <ng-template mat-tab-label>
                <h1 style="margin-bottom: auto;">
                    <i class="fas fa-edit"></i>
                    {{data.Title}}
                </h1>
            </ng-template>

            <mat-dialog-content class="mat-typography">
                <div class="row p-3">
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" style="display: none;" appearance="outline" >
                        <mat-label>id</mat-label>
                        <input matInput type="number" formControlName="accountId" >
                    </mat-form-field>

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>كود الحساب </mat-label>
                        <input matInput type="text" formControlName="accountCode" [readonly]="true">
                    </mat-form-field>
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>اسم الحساب</mat-label>
                        <input matInput type="text" formControlName="accountNameA" [readonly]="true">
                    </mat-form-field>               
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>وصف الحساب</mat-label>
                        <input matInput type="text" formControlName="accDesc" [readonly]="true" >
                    </mat-form-field>
    
                    <div class="col-lg-6 col-md-6 col-sm-12 input-mrg-top select-margin-bottom">
                        <mat-form-field class="ang-maturial-select" appearance="outline" style="width: 100%;" >
                            <mat-label>العمله</mat-label>
                            <mat-select formControlName="currencyId" (selectionChange)="onCurrencyChange($event)">
                                <mat-option *ngFor="let currency of AllCurrency" [value]="currency.currencyId">
                                  {{currency.currencyCode}} - {{currency.currencyDescA}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label> م.التحويل </mat-label>
                        <input matInput type="number" min="0" step="1" formControlName="rate"  >
                    </mat-form-field>

                </div>
            </mat-dialog-content>
         

        </mat-tab>

    </mat-tab-group>

    <div mat-dialog-actions>
        <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

        <button mat-raised-button type="submit" color="primary" [disabled]="itemCollectionForm.invalid" >حفظ</button>

    </div>
</form>
