
<form [formGroup]="PartitionForm" (ngSubmit)="onSumbit()">
    <mat-tab-group dir="rtl" style="margin-top: 30px;background-color: white;font-family: system-ui;">
        <mat-tab>
            <ng-template mat-tab-label>
                <h1 style="margin-bottom: auto;">
                    <i class="fas fa-store-alt custom-icon"></i>

                    {{Add_inputdata.Title}}
                </h1>
            </ng-template>


            <div class="row p-3">
                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12">
                    <mat-label>الكود</mat-label>
                    <input matInput type="text" formControlName="partCode">
                </mat-form-field>

                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12">
                    <mat-label>الإسم بالعربى</mat-label>
                    <input matInput type="text" formControlName="partDescA" >
                </mat-form-field>


                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12">
                    <mat-label>الإسم بالانجليزى</mat-label>
                    <input matInput type="text" formControlName="partDescE">
                </mat-form-field>

                <div class="col-lg-6 col-md-6 col-sm-12 input-mrg-top">
                    <mat-form-field style="width: 100%;">
                      <mat-label style="font-size: larger;">أختر الفرع</mat-label>
                      <mat-select  formControlName="storeId">
                        <mat-option style="font-size: large;"  *ngFor="let branch of Add_inputdata.branches"
                           [value]="branch.storeId">
                          {{branch.storeDescA}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                <mat-form-field class="col-lg-12 col-md-6 col-sm-12 mt-2">
                    <mat-label>الملاحظات</mat-label>
                    <textarea matInput formControlName="remarks" ></textarea>
                </mat-form-field>



            </div>

        </mat-tab>

    </mat-tab-group>

    <div mat-dialog-actions>
        <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

        <button mat-raised-button type="submit" color="primary">حفظ</button>

    </div>
</form>
