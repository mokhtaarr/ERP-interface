
<mat-dialog-content class="mat-typography">
    <mat-card style="margin-bottom: 20px;">
        <mat-card-header class="justify-content-center">
            <mat-form-field style="width: 100%;" appearance="outline" dir="rtl">
                <mat-label style="text-align: right;padding: 3px;"> <i class="fas fa-search"></i> ابحث </mat-label>
                <input matInput (keyup)="Filterchange($event)" />
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
    
    
            <table   matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl"  >
    
                <ng-container matColumnDef="storeCode">
                    <th mat-header-cell *matHeaderCellDef class="table-header-font-size">كود الفرع </th>
                    <td mat-cell *matCellDef="let element"> {{element.storeCode}} </td>
                </ng-container>

                <ng-container matColumnDef="storeDescA">
                    <th mat-header-cell *matHeaderCellDef class="table-header-font-size">اسم الفرع </th>
                    <td mat-cell *matCellDef="let element"> {{element.storeDescA}} </td>
                </ng-container>
                
                <ng-container matColumnDef="partCode">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-font-size">كود المخزن</th>
                    <td mat-cell *matCellDef="let element"> {{element.partCode}} </td>
                </ng-container>
    
                <ng-container matColumnDef="partDescA">
                    <th mat-header-cell *matHeaderCellDef class="table-header-font-size">اسم المخزن </th>
                    <td mat-cell *matCellDef="let element"> {{element.partDescA}} </td>
                </ng-container>
    
                
                           
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fillForm(row)"></tr>
            </table>
    
        </mat-card-content>
    
        <mat-card-footer>
    
            <mat-paginator [pageSizeOptions]="[20,50,100,200]" showFirstLastButtons></mat-paginator>
    
        </mat-card-footer>
    </mat-card>
    
</mat-dialog-content>


<div mat-dialog-actions>
    <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

</div>
