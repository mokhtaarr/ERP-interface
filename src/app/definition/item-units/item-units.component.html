<div class="container-fluid">

    <div class="example-button-row">
      <div class="example-flex-container">
  
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-step-backward"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-caret-left"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-caret-right"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-save"></i>
          </button>
        </div>

          <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">

            <i class="fas fa-plus"></i>

      </div>

    <div>
      <form>
        <mat-tab-group dir="rtl" style="margin-top: 30px;background-color: white;font-family: system-ui;">
          <mat-tab>
            <ng-template mat-tab-label>
              <h1 style="margin-bottom: auto;">
                <i class="fab fa-unity"></i>
  
                وحدات الإصناف
              </h1>
            </ng-template>
           

            <div class="row p-3">
                <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>الكود</mat-label>
                    <input matInput type="number">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>معامل تحويل تلقائى</mat-label>
                    <input matInput type="number">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>كود ضريبى</mat-label>
                    <input matInput type="number">
                  </mat-form-field>


                  <mat-form-field class="col-lg-3 col-md-6 col-sm-12" appearance="outline">
                    <mat-label> الإسم بالعربى </mat-label>
                    <input matInput type="text" >
                </mat-form-field>

                
                <mat-form-field class="col-lg-3 col-md-6 col-sm-12" appearance="outline">
                    <mat-label> الإسم بالإنجليزى </mat-label>
                    <input matInput  type="text" >
                </mat-form-field>

               
            </div>

            <div class="row" style="padding-right: 3px;">
                <mat-form-field class="col-lg-4 col-md-6 col-sm-12 m-2" appearance="outline">
                    <mat-label>الإستخدام</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>

                  
                <mat-form-field class="col-lg-4 col-md-6 col-sm-12 m-2"  appearance="outline">
                    <mat-label>توصيف المجموعة</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
            

                </div>
  
          </mat-tab>
  
        </mat-tab-group>
      </form>
    </div>
  </div>
