<div class="container-fluid">

    <div class="example-button-row">
      <div class="example-flex-container">
  
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-step-backward"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-caret-left"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-caret-right"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
  
        <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <i class="fas fa-plus"></i>
          </button>
        </div>
  
      </div>
    </div>
  
  
    <div>
      <form>
        <mat-tab-group dir="rtl" style="margin-top: 30px;background-color: white;font-family: system-ui;">
          <mat-tab>
            <ng-template mat-tab-label>
              <h1 style="margin-bottom: auto;">
                <i class="fas fa-project-diagram"></i>
  
                فئات الإصناف
              </h1>
            </ng-template>
           

            <div class="row p-3">
                <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>الكود</mat-label>
                    <input matInput type="number">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>النوع الرئيسى</mat-label>
                    <mat-select>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>المستوى</mat-label>
                    <input matInput type="number">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="col-lg-3 col-md-6 col-sm-12">
                    <mat-label>نوع المستوى</mat-label>
                    <mat-select>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>


                  <mat-form-field class="col-lg-3 col-md-6 col-sm-12" appearance="outline">
                    <mat-label> الإسم بالعربى </mat-label>
                    <input matInput type="text" >
                </mat-form-field>

                
                <mat-form-field class="col-lg-3 col-md-6 col-sm-12" appearance="outline">
                    <mat-label> الإسم بالإنجليزى </mat-label>
                    <input matInput  type="text" >
                </mat-form-field>


                <div class="col-lg-3 col-md-6 col-sm-12 mt-2" appearance="outline">
                            <input class="form-control"  id="formFileLg"
                         type="file"  accept=".png, .jpg , .jpeg">
                            
                </div>

                <mat-form-field class="col-lg-4 col-md-6 col-sm-12 mt-2" appearance="outline">
                    <mat-label>ملاحظات</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
            

            </div>
  
          </mat-tab>
  
        </mat-tab-group>
      </form>
    </div>
  </div>
