
<form [formGroup]="customerBranchForm" (ngSubmit)="onSumbit()">
    <mat-tab-group     dir="rtl" backgroundColor="primary" >
        <mat-tab>
            <ng-template mat-tab-label>
                <h1 style="margin-bottom: auto;">
                    (+)
                    {{data.Title}}
                </h1>
            </ng-template>


            <div class="row p-3">
                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                    <mat-label>الكود</mat-label>
                    <input matInput type="text" formControlName="custBranchCode" [readonly]="ReadonlyCode" >
                </mat-form-field>

                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                    <mat-label>الإسم بالعربى</mat-label>
                    <input matInput type="text" formControlName="custBranchName1" >
                </mat-form-field>

                <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                    <mat-label>الإسم بالانجليزى</mat-label>
                    <input matInput type="text" formControlName="custBranchName2">
                </mat-form-field>

                <mat-form-field class="col-lg-12 col-md-6 col-sm-12 mt-2" appearance="outline" >
                    <mat-label>العنوان</mat-label>
                    <textarea matInput formControlName="address" ></textarea>
                </mat-form-field>

                <mat-form-field class="col-lg-12 col-md-6 col-sm-12 mt-2" appearance="outline" >
                    <mat-label>الملاحظات</mat-label>
                    <textarea matInput formControlName="remarks" ></textarea>
                </mat-form-field>
            </div>

        </mat-tab>

    </mat-tab-group>

    <div mat-dialog-actions>
        <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

        <button mat-raised-button type="submit" color="primary">حفظ</button>

    </div>
</form>
