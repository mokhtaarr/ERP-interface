
<form [formGroup]="itemAlterForm" (ngSubmit)="onSumbit()">
    <mat-tab-group     dir="rtl" backgroundColor="primary" >
        <mat-tab>
            <ng-template mat-tab-label>
                <h1 style="margin-bottom: auto;">
                    (+)
                    {{data.Title}}
                </h1>
            </ng-template>

            <mat-dialog-content class="mat-typography">
                <div class="row p-3">
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" style="display: none;" appearance="outline" >
                        <mat-label>id</mat-label>
                        <input matInput type="number" formControlName="itemCardId" >
                    </mat-form-field>

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>الكود</mat-label>
                        <input matInput type="text" formControlName="itemCode" [readonly]="true">
                    </mat-form-field>
    
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline">
                        <mat-label>الإسم بالعربى</mat-label>
                        <input matInput type="text" formControlName="itemDescA" [readonly]="true">
                    </mat-form-field>
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>الإسم بالانجليزى</mat-label>
                        <input matInput type="text" formControlName="itemDescE" [readonly]="true" >
                    </mat-form-field>
    
                    <div class="col-lg-6 col-md-6 col-sm-12 input-mrg-top select-margin-bottom">
                        <mat-form-field class="ang-maturial-select" appearance="outline" style="width: 100%;" >
                            <mat-label>الوحده</mat-label>
                            <mat-select formControlName="unitId">
                                <mat-option *ngFor="let itemunit of itemUnits" [value]="itemunit.unitId">
                                    {{itemunit.unitNam}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label> الكمية </mat-label>
                        <input matInput type="number" min="0" step="1" formControlName="quantity"  >
                    </mat-form-field>


                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label> ملاحظات</mat-label>
                        <input matInput type="text" formControlName="remarks">
                    </mat-form-field>



                    <div class="col-lg-6 col-md-6 col-sm-12 input-mrg-top select-margin-bottom" style="display: none;" >
                        <mat-form-field class="ang-maturial-select" appearance="outline" style="width: 100%;" >
                            <mat-label> نوع الصنف </mat-label>
                            <mat-select formControlName="itemType"  >
                                <mat-option [value]="1">منتج تام </mat-option>
                                <mat-option [value]="2">خامه</mat-option>
                                <mat-option [value]="3">خدمه</mat-option>
                                <mat-option [value]="4">صنف تصنيع</mat-option>
                                <mat-option [value]="5">مركبه</mat-option>
                                <mat-option [value]="6">منتج نصف مصنع</mat-option>
                                <mat-option [value]="7">ثروه حيوانية</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
 
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" style="display: none;" >
                        <mat-label>معدل الوحده</mat-label>
                        <input matInput type="number" formControlName="unitRate"  [readonly]="true">
                    </mat-form-field>

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" style="display: none;" >
                        <mat-label>unitNam</mat-label>
                        <input matInput type="text" formControlName="unitNam"  >
                    </mat-form-field>



                </div>
            </mat-dialog-content>
         

        </mat-tab>

    </mat-tab-group>

    <div mat-dialog-actions>
        <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

        <button mat-raised-button type="submit" color="primary" [disabled]="itemAlterForm.invalid" >حفظ</button>

    </div>
</form>
