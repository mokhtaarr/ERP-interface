
<form [formGroup]="itemUnitForm" (ngSubmit)="onSumbit()">
    <mat-tab-group     dir="rtl" backgroundColor="primary" >
        <mat-tab>
            <ng-template mat-tab-label>
                <h1 style="margin-bottom: auto;">
                    (+)
                    {{data.Title}}
                </h1>
            </ng-template>

            <mat-dialog-content class="mat-typography">
                <div class="row p-3">  
                    <div class="col-lg-6 col-md-6 col-sm-12 input-mrg-top">
                        <mat-slide-toggle color="primary" formControlName="cannotDevide">لا يمكن تقسيم الوحده</mat-slide-toggle>
                    </div>

                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>الكود</mat-label>
                        <input matInput type="text" formControlName="unitCode">
                    </mat-form-field>
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>الإسم بالعربى</mat-label>
                        <input matInput type="text" formControlName="unitNam" >
                    </mat-form-field>
    
                    <mat-form-field  class="col-lg-6 col-md-6 col-sm-12" appearance="outline" >
                        <mat-label>الإسم بالانجليزى</mat-label>
                        <input matInput type="text" formControlName="unitNameE">
                    </mat-form-field>
    
                    <mat-form-field class="col-lg-6 col-md-6 col-sm-12 mt-2" appearance="outline" >
                        <mat-label>معامل التحويل</mat-label>
                        <input matInput type="number" formControlName="unittRate">
                    </mat-form-field>
                    
                    <mat-form-field class="col-lg-6 col-md-6 col-sm-12 mt-2" appearance="outline" >
                        <mat-label>الرمز</mat-label>
                        <input matInput type="text" formControlName="symbol">
                    </mat-form-field>
    
                    
                    <mat-form-field class="col-lg-6 col-md-6 col-sm-12 mt-4" appearance="outline">
                        <mat-label>ملاحظات</mat-label>
                        <textarea matInput formControlName="remarks"></textarea>
                    </mat-form-field>

                </div>
            </mat-dialog-content>
         

        </mat-tab>

    </mat-tab-group>

    <div mat-dialog-actions>
        <a (click)="closepopup()" mat-raised-button color="warn">إغلاق</a>

        <button mat-raised-button type="submit" color="primary" [disabled]="itemUnitForm.invalid" >حفظ</button>

    </div>
</form>
