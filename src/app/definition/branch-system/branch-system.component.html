<div class="container-fluid">

  <div class="example-button-row">
    <div class="example-flex-container">


      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-step-backward"></i>
        </button>
      </div>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-caret-left"></i>
        </button>
      </div>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-caret-right"></i>
        </button>
      </div>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-save"></i>
        </button>
      </div>


      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <i class="fas fa-plus"></i>
        </button>
      </div>

    </div>
  </div>


  <div>
    <form>
      <mat-tab-group dir="rtl" style="margin-top: 30px;background-color: white;font-family: system-ui;">
        <mat-tab>
          <ng-template mat-tab-label>
            <h1 style="margin-bottom: auto;">
              <i class="fas fa-sitemap"></i>

              الفروع
            </h1>
          </ng-template>


          <div class="row p-3">
            <div class="col-lg-3 col-md-6 col-sm-12 input-mrg-top">
              <mat-form-field class="ang-maturial-select">
                <mat-label style="font-size: larger;">الفرع</mat-label>
                <mat-select>
                  <mat-option value="one">الفرع الإول</mat-option>
                  <mat-option value="two">الفرع الثانى</mat-option>
                </mat-select>
              </mat-form-field>
            </div>


            <div class="col-lg-9 col-md-6 col-sm-12 input-mrg-top">
              <mat-form-field class="ang-maturial-select" appearance="outline" dir="rtl">
                <mat-label class="p-1"> الكود </mat-label>
                <input matInput type="number">
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label> الإسم بالعربى </mat-label>
                <input matInput type="text">
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label> الإسم بالإنجليزى </mat-label>
                <input matInput type="text">
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label>الخزينة</mat-label>
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label> مسئول الفرع</mat-label>
                <input matInput type="text">
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label> موقع الفرع</mat-label>
                <input matInput type="text">
              </mat-form-field>

              <mat-form-field class="ang-maturial-select" appearance="outline">
                <mat-label>التليفون</mat-label>
                <input matInput type="number">
              </mat-form-field>

              <mat-checkbox color="blue">رئيسى</mat-checkbox>

            </div>


          </div>
        </mat-tab>

      </mat-tab-group>
    </form>
  </div>
</div>
