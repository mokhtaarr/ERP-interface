      <mat-tab-group dir="rtl" style="background-color: white;font-family: system-ui;">
        <mat-tab>
          <ng-template mat-tab-label>
            <h1 style="margin: auto;">
              <i class="fas fa-sitemap"></i>

              الفروع
            </h1>
          </ng-template>

          <div class="row p-3">
            <div class="col-lg-3 col-md-6 col-sm-12 input-mrg-top">
                <mat-form-field style="width: 100%;" appearance="outline">
                  <mat-label style="font-size: larger;"><i class="fas fa-search"></i> أختر الفرع </mat-label>
                  <mat-select [(value)]="selectedBranchId"  [disabled]="disableAddPartition" >
                    <mat-option style="font-size: large;" *ngFor="let branch of AllBranches"
                    (click)="getPartition_of_StoreId(branch.storeId);getBranch(branch.storeId)"  [value]="branch.storeId">
                      {{branch.storeDescA}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

              
            </div>


            <div class="col-lg-9 col-md-6 col-sm-12 input-mrg-top row">

              <mat-form-field class="col-lg-4 col-md-6 col-sm-12" appearance="outline" style="display: none;" >
                <mat-label class="p-1"> الكود </mat-label>
                <input matInput type="number" formControlName="storeId">
              </mat-form-field>


              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="ang-maturial-select"  appearance="outline">
                  <mat-label class="p-1"> الكود </mat-label>
                  <input matInput  type="string" [readOnly]="readonly_field"  formControlName="storeCode" >
                </mat-form-field>
              </div>
             

              <div class="col-lg-4 col-md-6 col-sm-12" >
                <mat-form-field class="ang-maturial-select" appearance="outline" >
                  <mat-label> الإسم بالعربى </mat-label>
                  <input matInput type="text"  formControlName="storeDescA">
                </mat-form-field>
              </div>
              
              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="ang-maturial-select" appearance="outline">
                  <mat-label> الإسم بالإنجليزى </mat-label>
                  <input matInput type="text" formControlName="storeDescE" >
                </mat-form-field>
              </div>
              

              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="ang-maturial-select" appearance="outline">
                  <mat-label>الخزينة</mat-label>
                  <mat-select formControlName="boxId">
                    <mat-option *ngFor="let box of allBoxBanks" [value]="box.boxId">
                      {{box.boxCode}} - {{box.desca}}
                  </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              
              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="ang-maturial-select" appearance="outline">
                  <mat-label>التليفون</mat-label>
                  <input matInput type="text" formControlName="tel">
                </mat-form-field>
              </div>

              <!-- <div class="col-lg-3 col-md-6 col-sm-12">
                <mat-checkbox color="blue" formControlName="storeType">رئيسى</mat-checkbox>

              </div> -->

              <div class="col-lg-3 col-md-6 col-sm-12 input-mrg-top">
                <mat-slide-toggle color="primary" formControlName="storeType">رئيسى</mat-slide-toggle>
              </div>

              <div style="text-align: right;">
                <button mat-raised-button color="primary" type="button" [hidden]="disableAddPartition" (click)="open_AddPartition_Popup()" style="margin: 1%;"> (+)  أضافة مخزن  </button>
              </div>

            </div>


          </div>
        </mat-tab>

      </mat-tab-group>
    </form>
  </div>

  <mat-card style="margin-bottom: 100px;width: 100%;"  *ngIf="AllPartition.length != 0" >

    
    
    <mat-card-header class="justify-content-center">
      <mat-form-field style="width: 100%;" appearance="outline" dir="rtl">
        <mat-label style="text-align: right;padding: 3px;"> <i class="fas fa-search"></i> ابحث </mat-label>
        <input matInput (keyup)="Filterchange($event)"  />
      </mat-form-field>
      
    </mat-card-header> <mat-card-content>

      <table matSort mat-table [dataSource]="dataSource"  class="mat-elevation-z8" dir="rtl" style="margin-bottom: 5px;">

        <ng-container matColumnDef="partCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الكود </th>
          <td mat-cell *matCellDef="let element"> {{element.partCode}} </td>
        </ng-container>

        <ng-container matColumnDef="partDescA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الإسم بالعربى </th>
          <td mat-cell *matCellDef="let element"> {{element.partDescA}} </td>
        </ng-container>

        <ng-container matColumnDef="partDescE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الإسم بالإنجليزى</th>
          <td mat-cell *matCellDef="let element"> {{element.partDescE}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef > تعديل </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="Update_Partition(element.partCode)">تعديل</button>
          
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef > حذف </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="open_delete_partition_confirm(element.partCode)"  >حذف</button>
          
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.hidden]="row.isHidden"  ></tr>
      </table>

    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[100, 200, 300]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-footer>
  </mat-card>




</div>
